<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajax</title>
  </head>
  <body>
    <table width= 700>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Created At</th>
          <th>Update at</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email_address}}</td>
          <td>{{user.age}}</td>
          <td>{{user.created_at}}</td>
          <td>{{user.updated_at}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </body>
</html>
